<section class="video slide align-<%= slide.align || "right" %> <%= slide.classes %>" id="<%= slide.id %>">
  <video
    src="./assets/synced/videos/<%= slide.video %>"
    class="backdrop"
    autoplay
    playsinline
    muted
    loop
  ></video>
   <% if (slide.credit) { %>
  <span class="watermark" alt=""><%=slide.credit%></span>
  <% } %>
  <%= t.include("partials/_text.html", { slide }) %>
</section>
